<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css.css" />
</head>
<body>
  <div  class="bg-1" id="main">
    <div class="bg-2">
      <div class="text">
        <p class="first-line">Get <span class="highlight">insights</span> that help your business grow.</p>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    
        <p class="textbox"><span class="bold">10k+</span><br />companies</p>
        <p class="textbox"><span class="bold">314</span><br /> templates</p>
        <p class="textbox"><span class="bold">12m+</span><br /> queries</p>
      </div>
      <div class="sec2">
      <img id="header-img" src="./images/image-header-desktop.jpg" alt="header image">
      <div id="overlay"></div>
      </div>
    </div>
      
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://216.19.184.218:2020/" >YHC</a>.
  </div>
</body>
</html>
